<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Aviaworld">
    <meta name="description" content="The air-centric city-building server">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Aviaworld</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9fe3008556.js" crossorigin="anonymous"></script>    

    <link href="style/global-style.css" rel="stylesheet" type="text/css" />
    <link href="style/navbar.css" rel="stylesheet" type="text/css" />
    
    <script src="https://unpkg.com/yall-js/dist/yall.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.js"></script>

    <script src="scripts/navbar.js"></script>
    <script src="scripts/footer.js"></script>
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <header style="background-color: #ccc; min-height: 56px; margin: 0px; padding: 0px;"></header>
    <main>
    <section style="background-color: #ddd; padding: 10px 20px;">
      &nbsp;&nbsp;<b style="font-size: 10vh;">Staff List</b>
    </section>
    <section style="display: flex; flex-wrap: wrap; padding: 10px 20px;">
      <style>
        .cardimg {
          display: inline-block;
          width: 50px;
          transform: translate(0px, 10px);
        }
        .card {
          width: 30vw;
        }
        .uname {
          font-size: 40px;
          /*font-size: max(3vw, 3vh);*/
        }
        @media only screen and (max-width: 1000px) {
          .card {
            width: 45vw;
          }
        }
        @media only screen and (max-width: 600px) {
          .card {
            width: 95vw;
          }
        }
      </style>
      <script>
        $.getJSON("news/uuid.json", uuids => {
          document.querySelectorAll(".card").forEach(card => {
            let uname = card.querySelector(".uname").innerHTML;
            card.querySelector(".cardimg").setAttribute("src", `https://crafatar.com/avatars/${uuids[uname] !== undefined ? uuids[uname] : "00000000000000000000000000000000"}?overlay&default=MHF_Steve`);
          });
        });
      </script>
      <div class="card">
        <img src="" class="cardimg">
        &nbsp;&nbsp;<span class="uname">AirplaneNiner</span><br>
        <span style="color: #fd0;">[Owner]</span> | <span>Airplane add details</span>
      </div>
      <div class="card">
        <img src="" class="cardimg">
        &nbsp;&nbsp;<span class="uname">__7d</span><br>
        <span style="color: #f55;">[Admin]</span> | <span>is fishe</span>
      </div>
      <div class="card">
        <img src="" class="cardimg">
        &nbsp;&nbsp;<span class="uname">frogggggg</span><br>
        <span style="color: #fa0;">[Moderator]</span> | <span>Frog add details</span>
      </div>
      <div class="card">
        <img src="" class="cardimg">
        &nbsp;&nbsp;<span class="uname">PaintedBlue</span><br>
        <span style="color: #fa0;">[<i>M</i>oderator]</span> | <span>Painted add details</span>
      </div>
      <div class="card">
        <img src="" class="cardimg">
        &nbsp;&nbsp;<span class="uname">Weier</span><br>
        <span style="color: #fa0;">[Moderator]</span> | <span>Weier add details</span>
      </div>
    </section>
    </main>
    <footer></footer>
  </body>
</html>
